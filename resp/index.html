<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchandise Signing Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h2>Merchandise Signing Registration</h2>
        <div class="pics">
            <div class="VARSITY"><img src="VARSITY.png" width="500px"><p>VARSITY JACKET</p></img></div>
            <div class="tshirt"><img src="tshir.png" width="500px"><p>TSHIRT</p></img></div>
            <div class="hoodie"><img src="hoodie.png" width="500px"><p>HOODIE</p></img></div>
            <div class="polo"><img src="polo.png" width="500px"><p>POLO T-SHIRT</p></img></div>
        </div>
        <form id="registrationForm" novalidate>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <div class="n" id="n"></div>
            <label for="BITS_ID">BITS ID</label>
            <input type="text" id="BITS_ID" name="BITS_ID" required>
            <div class="i" id="i"></div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div class="e" id="e"></div>
            <label for="phone">Phone Number:</label>
            <input type="phone" id="phone" name="phone" required>
            <div class="p" id="p"></div>
            <label for="hostel">Select Hostel</label>
            <select id="hostel" name="hostel">
                <option value="Krishna">Krishna</option>
                <option value="Gandhi">Gandhi</option>
                <option value="SR">SR</option>
                <option value="RP">RP</option>
                <option value="Ashok">Ashok</option>
                <option value="Ram">Ram</option>
                <option value="Budh">Budh</option>
                <option value="Bhagirath">Bhagirath</option>
                <option value="CVR">CVR</option>
                <option value="VK">VK</option>
                <option value="Shankar">Shankar</option>
                <option value="Vyas">Vyas</option>
                <option value="Meera">Meera</option>

            </select id="size">
                <label><input type="radio" name="size" value="S"> Small (S)</label><br>
                <label><input type="radio" name="size" value="M"> Medium (M)</label><br>
                <label><input type="radio" name="size" value="L"> Large (L)</label><br>
                <label><input type="radio" name="size" value="XL"> Extra Large (XL)</label><br>
                <label><input type="radio" name="size" value="XXL"> Double Extra Large (XXL)</label><br>
            
        
            <label for="merchandise">Select Merchandise:</label>
            <select id="merchandise" name="merchandise">
                <option value="T-Shirt">T-Shirt </option>
                <option value="Hoodie">Hoodie</option>
                <option value="VARSITY">Varsity</option>
                <option value="POLO">Polo T-Shirt</option>
            </select>

            <div class="checkbox-container">
                <input type="checkbox" id="agree" required> 
                <label for="agree">I agree that my money can be deucted from my SWD accound</label>
                <span id="checkboxMessage"></span>
            </div>
            <button type="submit">Register</button>
            <button type="reset" id="resetButton">Reset</button>
        </form>

        <div id="responseMessage"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
